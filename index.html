<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shining Moving Dots</title>
    <style>
        body{
            color: #eee;
            margin: 0;
            background-image:
            repeating-linear-gradient(
                to right, #2d2a44 0 1px, transparent 2px 200px
            ),
            repeating-linear-gradient(
                to bottom, #2d2a44 0 1px, transparent 2px 200px
            ),
            radial-gradient(
                at 50% 50%, #2d2a44, #1d1b34
            );
        }
        ::-webkit-scrollbar{
            width: 0;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }
        header img{
            width: 30px;
        }
        header{
            width: min(1200px, 90vw);
            margin: auto;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav ul{
            display: flex;
            gap: 30px;
        }
        main .banner{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
            margin-top: -70px;
        }
        h1, h2, h3, h4, h5, h6{
            font-weight: 500;
        }
        .banner button{
            all: unset;
            border: 1px solid #afaeae55;
            padding: 10px 20px;
            border-radius: 20px;
            background-image: linear-gradient(
                to bottom, #eee1, transparent, #eee1
            );
            cursor: pointer;
            transition: 0.5s;
        }
        .banner button:hover{
            background-color: #c691e6;
            color: #040018;
            box-shadow: 0 0 50px #c691e6;
        }
        h1{
            --to: left;
            font-size: 4em;
            font-weight: bold;
            background-image: linear-gradient(
                to var(--to), #89a5df, #e46e7f, #e8e191
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            line-height: 1em;
        }
        h1.right{
            --to: right;
        }
        .banner{
            position: relative;
        }
        .banner #dotsCanvas{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <figure>
            <img src="../logo.svg">
        </figure>
        <nav>
            <ul>
                <li>Overview</li>
                <li>Team</li>
                <li>Pricing</li>
                <li>Enterprise</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h5>@Artt_zzz</h5>
            <div>
                <h1 class="left">Welcome to My Coding</h1>
                <h1 class="right">Mr. Art</h1>
            </div>
            <h4>
                Subscribe to the channel to continuously
                <br>update interesting videos
            </h4>
            <button>Subscribe Now &#8599;</button>
            <canvas id="dotsCanvas"></canvas>
        </div>
    </main>
    <script>
        // Responsive canvas
        let banner = document.querySelector('.banner');
        let canvas = document.getElementById('dotsCanvas');
        function resizeCanvas() {
            canvas.width = banner.clientWidth;
            canvas.height = banner.clientHeight;
        }
        resizeCanvas();
        // Redraw after short delay to avoid race
        window.addEventListener('resize', () => {
            resizeCanvas();
            initDots();
        });

        const ctx = canvas.getContext('2d');
        let dots = [];
        const DOT_COUNT = 70;
        const COLORS = ['#eee', '#545454', '#596d91', '#bb5a68', '#696541'];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }
        function randomColor() {
            return COLORS[Math.floor(Math.random() * COLORS.length)];
        }

        // Generate dots
        function initDots() {
            dots = [];
            for (let i = 0; i < DOT_COUNT; i++) {
                let angle = random(0, Math.PI * 2);
                let speed = random(0.08, 0.2); // radians per second
                dots.push({
                    x: random(0, canvas.width),
                    y: random(0, canvas.height),
                    baseX: 0, // used for gentle orbit
                    baseY: 0,
                    vx: random(-0.30, 0.30),
                    vy: random(-0.30, 0.30),
                    baseRadius: random(4, 8),
                    color: randomColor(),
                    shineOffset: random(0, 10000), // phase
                    angle: angle,
                    orbit: random(6, 20),
                    speed: speed,
                });
            }
            // Assign baseX/baseY after initial random to freeze orbit
            dots.forEach(dot => {
                dot.baseX = dot.x;
                dot.baseY = dot.y;
            });
        }
        initDots();

        let mouse = {x: -1000, y: -1000, inside: false};

        banner.addEventListener('mousemove', (event) => {
            mouse.inside = true;
            let rect = banner.getBoundingClientRect();
            mouse.x = event.clientX - rect.left;
            mouse.y = event.clientY - rect.top;
        });
        banner.addEventListener('mouseleave', () => {
            mouse.inside = false;
        });

        function animateDots(ts) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for(let i = 0; i < dots.length; i++) {
                let dot = dots[i];

                // Shine: pulse radius and opacity
                let t = (performance.now() + dot.shineOffset) / 1000;
                let shine = Math.abs(Math.sin(t * 2)); // 0...1
                let radius = dot.baseRadius + shine * 2.7;
                let alpha = 0.55 + shine * 0.35;

                // Move: gentle orbit
                dot.angle += dot.speed * 0.012;
                dot.x = dot.baseX + Math.cos(dot.angle) * dot.orbit;
                dot.y = dot.baseY + Math.sin(dot.angle) * dot.orbit;

                // Drift: small slow linear movement (bounce off edges)
                dot.baseX += dot.vx;
                dot.baseY += dot.vy;
                if (dot.baseX < 0 || dot.baseX > canvas.width) dot.vx *= -1;
                if (dot.baseY < 0 || dot.baseY > canvas.height) dot.vy *= -1;

                // Draw the dot with shadow for extra shine
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = dot.color;
                ctx.shadowColor = dot.color;
                ctx.shadowBlur = 14 + shine * 14;
                ctx.fill();
                ctx.restore();
            }

            // Draw lines to mouse
            if (mouse.inside) {
                dots.forEach(dot => {
                    let dist = Math.sqrt((mouse.x - dot.x)**2 + (mouse.y - dot.y)**2);
                    if (dist < 190) {
                        ctx.save();
                        ctx.strokeStyle = dot.color;
                        ctx.globalAlpha = 0.2 + 0.7 * (1 - dist/190);
                        ctx.lineWidth = 1.2;
                        ctx.beginPath();
                        ctx.moveTo(dot.x, dot.y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                        ctx.restore();
                    }
                });
            }

            requestAnimationFrame(animateDots);
        }
        animateDots();

        // Redraw dots after resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            initDots();
        });
    </script>
</body>
</html>
